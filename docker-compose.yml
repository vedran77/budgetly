version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: budgetly_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: budgetly
      POSTGRES_USER: budgetly_user
      POSTGRES_PASSWORD: budgetly_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budgetly_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: budgetly_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@budgetly.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - budgetly_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  budgetly_network:
    driver: bridge